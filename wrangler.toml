name = "5mns"
compatibility_date = "2024-11-20"

# ðŸ‘‡ tell wrangler where CRA outputs static files
pages_build_output_dir = "build"

[vars]
ADMIN_TOKEN = "choose-a-long-secret"

[[d1_databases]]
binding = "DB"
database_name = "5mns-db"
database_id = "PUT-YOUR-D1-ID-HERE"

[[r2_buckets]]
binding = "BUCKET"
bucket_name = "5mns-bucket"
